// Array methods
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Methods</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const sample = ["zero", "one", "two", "three"]
        sample.push("four");
        document.getElementById("demo").innerHTML = sample;
        sample.splice(0,1);
        document.getElementById("demo1").innerHTML = sample;
        const sample1 = sample.slice(0,3)
        document.getElementById("demo2").innerHTML = sample1;



    </script>
</body>

</html>
