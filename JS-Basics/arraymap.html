// Map, Filter, Reduce
<!DOCTYPE html>
<html lang="en">

<h1>Array Functions</h1>
<p id = "original"></p>
<button onclick="myfunction()">Map</button>
<p id = "Demo"></p>
<button onclick="myfunction1()">Filter</button>
<p id = "Demo1"></p>
<body>
    <script>
        const numbers = [24,12,4,38,56,44,96,78,66]
        document.getElementById("original").innerHTML = numbers
        const numbers1 = numbers.map(myFunction);
        const numbers2 = numbers.filter(myFunction1)

        

        function myFunction(value, index, array){
            return value*2;
            document.getElementById("Demo").innerHTML = numbers1;            
        }
        

        function myFunction1(value){
            return value > 35;
            document.getElementById("Demo1").innerHTML = numbers2;
        }

    </script>
    
</body>
</html>
